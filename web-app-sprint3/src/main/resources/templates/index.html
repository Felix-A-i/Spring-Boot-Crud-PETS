<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Gerenciamento de Pets</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


</head>
<body>

	<div class="container my-2">
		<h1>Lista de Pets</h1>
		
	<a th:href = "@{/showNewPetForm}" class= "btn btn-primary btn-sm mb-3"> Adicionar Pet</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome do Pet</th>
					<th>Nome do Dono</th>
					<th>E-mail do Dono</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pet : ${listPets}">
					<td th:text="${pet.petNome}"></td>
					<td th:text="${pet.donoNome}"></td>
					<td th:text="${pet.emailDono}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${pet.id})}" class="btn btn-primary">Atualizar</a>
					<a th:href="@{/deletePet/{id}(id=${pet.id})}" class="btn btn-danger">Deletar</a> </td>
						
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
